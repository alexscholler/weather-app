<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    .weather-app {
      background: white;
      border-radius: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
    }

    body.dark-mode .weather-app {
      background: #1e1e2e;
      color: #f0f0f0;
    }

    .search-box {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .search-box input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 1rem;
      font-size: 1rem;
      background-color: white;
      color: #333;
    }

    body.dark-mode .search-box input {
      background-color: #2a2a3a;
      color: white;
      border: 1px solid #444;
    }

    .search-box button {
      background: #66a6ff;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .search-box button:hover {
      background: #558de8;
    }

    .weather {
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .weather i {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .weather h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .weather p {
      font-size: 1.2rem;
      color: #666;
    }

    body.dark-mode .weather p {
      color: #ccc;
    }

    .recent-searches {
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .recent-searches ul {
      list-style: disc;
      padding-left: 1.5rem;
    }

    .recent-searches li {
      margin-bottom: 4px;
    }

    .toggle-dark {
      margin-bottom: 1rem;
      text-align: right;
    }

    .toggle-dark button {
      background: none;
      border: none;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    body.dark-mode .toggle-dark button {
      color: #f0f0f0;
    }

    @media (max-width: 480px) {
      .weather-app {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="weather-app">
    <div class="toggle-dark">
      <button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
    </div>
    <div class="search-box">
      <input type="text" id="city" placeholder="Enter city...">
      <button onclick="getWeather()"><i class="fas fa-search"></i></button>
    </div>
    <div class="weather" id="weather">
      <i class="fas fa-cloud-sun"></i>
      <h2>City Name</h2>
      <p>Temperature: --Â°C</p>
      <p>Condition: --</p>
    </div>
    <div class="recent-searches" id="recent">
      <strong>Recent Searches:</strong>
      <ul id="searches"></ul>
    </div>
  </div>

  <script>
    const searchList = JSON.parse(localStorage.getItem('recentSearches')) || [];
    updateRecent();

    async function getWeather() {
      const city = document.getElementById("city").value;
      const apiKey = "YOUR_API_KEY";
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const weatherBox = document.getElementById("weather");
        weatherBox.innerHTML = `
          <i class="fas fa-${getIcon(data.weather[0].main)}"></i>
          <h2>${data.name}</h2>
          <p>Temperature: ${data.main.temp}Â°C</p>
          <p>Condition: ${data.weather[0].main}</p>
        `;

        // Animate weather
        weatherBox.style.opacity = 0;
        weatherBox.style.transform = 'translateY(20px)';
        requestAnimationFrame(() => {
          weatherBox.style.animation = 'fadeInUp 0.5s forwards';
        });

        // Save recent search
        if (!searchList.includes(data.name)) {
          searchList.unshift(data.name);
          if (searchList.length > 5) searchList.pop();
          localStorage.setItem('recentSearches', JSON.stringify(searchList));
          updateRecent();
        }
      } catch (error) {
        alert("City not found or error fetching weather.");
      }
    }

    function updateRecent() {
      const list = document.getElementById("searches");
      list.innerHTML = searchList.map(city => `<li>${city}</li>`).join('');
    }

    function getIcon(condition) {
      switch (condition.toLowerCase()) {
        case 'clear': return 'sun';
        case 'clouds': return 'cloud';
        case 'rain': return 'cloud-showers-heavy';
        case 'snow': return 'snowflake';
        case 'thunderstorm': return 'bolt';
        default: return 'smog';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
